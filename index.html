<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <h1>User Information</h1>
        <div>
          <label for="firstName">First Name :</label>
          <span id="firstName"></span>
        </div>
        <div>
          <label for="LastName">Last Name :</label><span id="lastName"></span>
        </div>
        <div>
          <label for="country">Country :</label><span id="country"></span>
        </div>
        <div>
          <label for="phNo">Phone Number :</label><span id="phNo"></span>
        </div>
        <div><label for="state">State :</label><span id="state"></span></div>
        <div><label for="city">City :</label><span id="city"></span></div>
        <div>
          <label for="village">Village :</label><span id="village"></span>
        </div>
      </div>
    </main>

    <button id="toggleButton" onclick="toggleBackground()">Toggle</button>
    <script src="script.js"></script>
  </body>
</html>
